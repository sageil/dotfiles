# remap prefix to Ctrl+Space 
 unbind C-b
 set-option -g prefix C-a
 bind-key C-a send-prefix
# set time formats to 12

set-window-option -g clock-mode-style 12

# switch panels using Alt + Arrow without prefix

 bind -n M-Left select-pane -L
 bind -n M-Right select-pane -R
 bind -n M-Up select-pane -U
 bind -n M-Down select-pane -D
 # use current directory for new panes when splitting

unbind v
unbind n
bind v send-keys " ./tmux-panes.conf -h" C-m
bind n send-keys " ./tmux-panes.conf -v" C-m
# configure mouse movement 
set -g mouse on

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
# load the tmux themes
source-file "${HOME}/.config/tmux/tmux-themepack/powerline/default/yellow.tmuxtheme"
# Reload the file with Prefixr
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# resize Panes

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# splitting panes
bind | split-window -h
bind - split-window -v
# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
# set-option -sa terminal-overrides ',xterm*:RGB'
# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
# installed Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin 'jimeh/tmux-themepack' # manual installed

# last command to run

run '~/.config/tmux/plugins/tpm/tpm'
